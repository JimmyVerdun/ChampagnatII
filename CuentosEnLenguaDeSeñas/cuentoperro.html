<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuento del Búho con Ojos de Universo</title>
  <link rel="stylesheet" href="proyectoinicio.css" />
  <style>
    .video-page {
      text-align: center;
      padding: 60px 20px;
      color: #f1f1f1;
    }

    .video-page h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    video {
      width: 80%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .video-buttons {
      margin-bottom: 25px;
    }

    button {
      background: #6c63ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5848c2;
    }

    .back-btn {
      background: linear-gradient(to right, #9b1fcc, #da1b1b);
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      margin: 5px;
      display: inline-block;
    }

    .back-btn:hover {
      opacity: 0.85;
    }

    /* Subtítulos dinámicos */
    .subtitulo {
      margin: 10px auto 30px auto;
      width: 80%;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 15px;
      backdrop-filter: blur(5px);
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s ease;
    }

    .subtitulo p {
      font-size: 1.1rem;
      color: #fff;
      margin: 0;
    }

    /* === CONTENEDOR DE TEXTO === */
    .texto-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      margin: 0 auto;
      width: 80%;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      color: white;
    }

    .texto-container h2 {
      color: #fff;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 1rem;
      resize: none;
      outline: none;
    }

    textarea::placeholder {
      color: #555;
      font-style: italic;
    }
  </style>
</head>

<body>
  <section class="video-page container">
    <h1><strong>El Perro y la Cometa</strong></h1>

    <video id="video" controls>
      <source src="video/video3.mp4" type="video/mp4" />
      Tu navegador no soporta el video.
    </video>
    <div class="subtitulo" id="subtitulo">
      <p></p>
    </div>

    <div class="video-buttons">
      <button onclick="playVideo()">▶ Reproducir</button>
      <button onclick="pauseVideo()">⏸ Pausar</button>
      <a href="index.html" class="back-btn">Volver al inicio</a>
      <a href="proyectocuento.html" class="back-btn">Volver a los cuentos</a>
    </div>

    <div class="texto-container">
      <h2>El Perro y la Cometa</h2>
      <strong>Moraleja:</strong>
      “Aunque la vida nos quite algo que amamos, siempre pueden llegar nuevos momentos y personas que llenen nuestro
      corazón de alegría otra vez.”
    </div>

  </section>

  <script>
    const video = document.getElementById("video");
    const subtitulo = document.getElementById("subtitulo").querySelector("p");

    function playVideo() {
      video.play();
    }

    function pauseVideo() {
      video.pause();
    }


    video.ontimeupdate = function () {
      const t = video.currentTime;

      if (t >= 0 && t < 10) {
        subtitulo.textContent = "había un perro Golden llamado tuto que tenia un fiel compañero su amigo la cometa.";
      }
      else if (t >= 10 && t < 15) {
        subtitulo.textContent = "los dos eran grandes amigos y se podría decir que eran inseparables.";
      }
      else if (t >= 15 && t < 23) {
        subtitulo.textContent = " al pasar del tiempo el perrito Golden crece, un dia llueve fuerte y la cometa se fue volando muy arriba";
      }
      else if (t >= 23 && t < 30) {
        subtitulo.textContent = " el perro Golden se pone muy triste y se queda solo";
      }
      else if (t >= 30 && t < 35) {
        subtitulo.textContent = " un dia llega pablo un chico que decide llevarse al perro Golden ";
      }
      else if (t >= 35 && t < 43) {
        subtitulo.textContent = " como el perro Golden estaba muy triste el chico decidio darle una sorpresa al perro";
      }
      else if (t >= 43 && t < 60) {
        subtitulo.textContent = " llega la navidad y el chico le regala una cometa al perro Golden y el perro se pone muy feliz";
      }
      else {
        subtitulo.textContent = "";
      }
    };
  </script>
</body>

</html>
