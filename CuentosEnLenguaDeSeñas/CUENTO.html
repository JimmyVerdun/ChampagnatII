<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuento del Búho con Ojos de Universo</title>
  <link rel="stylesheet" href="proyectoinicio.css" />
  <style>
    .video-page {
      text-align: center;
      padding: 60px 20px;
      color: #f1f1f1;
    }

    .video-page h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    video {
      width: 80%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .video-buttons {
      margin-bottom: 25px;
    }

    button {
      background: #6c63ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5848c2;
    }

    .back-btn {
      background: linear-gradient(to right, #9b1fcc, #da1b1b);
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      margin: 5px;
      display: inline-block;
    }

    .back-btn:hover {
      opacity: 0.85;
    }

    /* Subtítulos dinámicos */
    .subtitulo {
      margin: 10px auto 30px auto;
      width: 80%;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 15px;
      backdrop-filter: blur(5px);
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s ease;
    }

    .subtitulo p {
      font-size: 1.1rem;
      color: #fff;
      margin: 0;
    }

    /* === CONTENEDOR DE TEXTO === */
    .texto-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      margin: 0 auto;
      width: 80%;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      color: white;
    }

    .texto-container h2 {
      color: #fff;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 1rem;
      resize: none;
      outline: none;
    }

    textarea::placeholder {
      color: #555;
      font-style: italic;
    }
  </style>
</head>

<body>
  <section class="video-page container">
    <h1><strong>Vacaciones Perfectas</strong></h1>

    <video id="video" controls>
      <source src="video/video7.mp4" type="video/mp4" />
      Tu navegador no soporta el video.
    </video>
    <div class="subtitulo" id="subtitulo">
      <p></p>
    </div>

    <div class="video-buttons">
      <button onclick="playVideo()">▶ Reproducir</button>
      <button onclick="pauseVideo()">⏸ Pausar</button>
      <a href="index.html" class="back-btn">Volver al inicio</a>
      <a href="proyectocuento.html" class="back-btn">Volver a los cuentos</a>
    </div>
    <div class="texto-container">
      <h2>Vacaciones Perfectas</h2>
      <strong>Moraleja:</strong>
      “Los momentos compartidos en familia son los tesoros más valiosos, porque con el paso del tiempo los recuerdos
      felices se convierten en la verdadera riqueza del corazón.”
    </div>

  </section>

  <script>
    const video = document.getElementById("video");
    const subtitulo = document.getElementById("subtitulo").querySelector("p");

    function playVideo() {
      video.play();
    }

    function pauseVideo() {
      video.pause();
    }
    video.ontimeupdate = function () {
      const t = video.currentTime;

      if (t >= 0 && t < 12) {
        subtitulo.textContent = "Había una familia conformada por 4 personas, los padres y los 2 hijos,";
      }
      else if (t >= 12 && t < 16) {
        subtitulo.textContent = "un dia la familia decide viajar en auto a pasar las mejores vacaciones";
      }
      else if (t >= 16 && t < 25) {
        subtitulo.textContent = " la familia llega a un hotel 5 estrellas viendo que era un lugar lugoso donde pasarian sus vacaciones,";
      }
      else if (t >= 25 && t < 35) {
        subtitulo.textContent = "luego toda la familia saldria a la playa y disfrutar sus vacaciones lo cual se quedarian a tomar el sol";
      }
      else if (t >= 35 && t < 42) {
        subtitulo.textContent = "  en la noche la familia va al cine a ver la pelicula de los avengers, ";
      }
      else if (t >= 42 && t < 56) {
        subtitulo.textContent = " estas vacaciones quedan como un recuerdo para la familia que luego de muchos años deciden recordar estas vacaciones que fueron muy perfectas";
      }
      else if (t >= 56 && t < 68) {
        subtitulo.textContent = "";
      }
      else if (t >= 68 && t < 75) {
        subtitulo.textContent = "";
      }
      else {
        subtitulo.textContent = "";
      }
    };
  </script>
</body>

</html>
