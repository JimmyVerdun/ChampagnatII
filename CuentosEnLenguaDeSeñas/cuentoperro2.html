<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuento del Búho con Ojos de Universo</title>
  <link rel="stylesheet" href="proyectoinicio.css" />
  <style>
    .video-page {
      text-align: center;
      padding: 60px 20px;
      color: #f1f1f1;
    }

    .video-page h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    video {
      width: 80%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .video-buttons {
      margin-bottom: 25px;
    }

    button {
      background: #6c63ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5848c2;
    }

    .back-btn {
      background: linear-gradient(to right, #9b1fcc, #da1b1b);
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      margin: 5px;
      display: inline-block;
    }

    .back-btn:hover {
      opacity: 0.85;
    }

    /* Subtítulos dinámicos */
    .subtitulo {
      margin: 10px auto 30px auto;
      width: 80%;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 15px;
      backdrop-filter: blur(5px);
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s ease;
    }

    .subtitulo p {
      font-size: 1.1rem;
      color: #fff;
      margin: 0;
    }

    /* === CONTENEDOR DE TEXTO === */
    .texto-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      margin: 0 auto;
      width: 80%;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      color: white;
    }

    .texto-container h2 {
      color: #fff;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 1rem;
      resize: none;
      outline: none;
    }

    textarea::placeholder {
      color: #555;
      font-style: italic;
    }
  </style>
</head>

<body>
  <section class="video-page container">
    <h1><strong>Buscando Una Familia</strong></h1>

    <video id="video" controls>
      <source src="video/video6.mp4" type="video/mp4" />
      Tu navegador no soporta el video.
    </video>

    <!-- Subtítulos automáticos -->
    <div class="subtitulo" id="subtitulo">
      <p></p>
    </div>

    <div class="video-buttons">
      <button onclick="playVideo()">▶ Reproducir</button>
      <button onclick="pauseVideo()">⏸ Pausar</button>
      <a href="index.html" class="back-btn">Volver al inicio</a>
      <a href="proyectocuento.html" class="back-btn">Volver a los cuentos</a>
    </div>

    <!-- Texto final y moraleja -->
    <div class="texto-container">
      <h2>Buscando Una Familia</h2>
      <strong>Moraleja:</strong>  
      “El verdadero cariño no depende de la apariencia, sino del corazón. Quien da amor y cuidado recibe a cambio una amistad que dura para siempre.”
    </div>

  </section>

  <script>
    const video = document.getElementById("video");
    const subtitulo = document.getElementById("subtitulo").querySelector("p");

    function playVideo() {
      video.play();
    }

    function pauseVideo() {
      video.pause();
    }

    // Subtítulos automáticos sincronizados
    video.ontimeupdate = function () {
      const t = video.currentTime;

      if (t >= 0 && t < 8) {
        subtitulo.textContent = "tuto era un perrito Golden retriever que se encontraba en la ciudad solo caminando,";
      }
      else if (t >= 8 && t < 13) {
        subtitulo.textContent = " el perrito es manchado de barro y lo dejan sucio";
      }
      else if (t >= 13 && t < 17) {
        subtitulo.textContent = "  un dia el perrito golde llamado tuto es adoptado por una niña que se llamaba Erica";
      }
      else if (t >= 17 && t < 35) {
        subtitulo.textContent = "  al pasar el tiempo la chica y el perro Golden crecieron juntos";
      }
      else if (t >= 35 && t < 55) {
        subtitulo.textContent = " compartían mucho teniendo un lazo inseparable ";
      }
       else if (t >= 35 && t < 43) {
        subtitulo.textContent = "";
      }
       else if (t >= 43 && t < 60) {
        subtitulo.textContent = " ";
      }
      else {
        subtitulo.textContent = "";
      }
    };
  </script>
</body>

</html>
